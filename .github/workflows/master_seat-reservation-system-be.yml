# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - Seat-Reservation-System

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-backend:
    runs-on: windows-latest
    name: Build Backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Cache Node.js modules for Backend
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-backend-${{ hashFiles('Backend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-backend-

      - name: Install and build backend
        run: |
          cd Backend
          npm install
          npm run build --if-present
          npm test --if-present

      - name: Upload backend artifact
        uses: actions/upload-artifact@v3
        with:
          name: backend-artifact
          path: Backend

  build-frontend:
    runs-on: windows-latest
    name: Build Frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Cache Node.js modules for Frontend
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-frontend-${{ hashFiles('Frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-frontend-

      - name: Install and build frontend
        run: |
          cd Frontend
          npm install
          npm run build --if-present
          npm test --if-present

      - name: Upload frontend artifact
        uses: actions/upload-artifact@v3
        with:
          name: frontend-artifact
          path: Frontend

  deploy:
    runs-on: windows-latest
    needs: [build-backend, build-frontend]
    name: Deploy to Azure
    environment: 'Production'

    steps:
      - name: Download backend artifact
        uses: actions/download-artifact@v3
        with:
          name: backend-artifact
          path: Backend

      - name: Download frontend artifact
        uses: actions/download-artifact@v3
        with:
          name: frontend-artifact
          path: Frontend

      - name: Deploy Backend to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'Seat-Reservation-System-BE'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_F0EB328364014DB896F5EF8E0DB69D76 }}
          package: 'Backend'

      - name: Deploy Frontend to Azure Static Web App
        uses: azure/static-web-apps-deploy@v1
        with:
          app-name: 'Seat-Reservation-System-FE'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_FRONTEND }}
          package: 'Frontend/build'  # Ensure this points to the build output of the frontend
