# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - Seat-Reservation-System-BE

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-backend:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Explicitly specifying Node.js version 20

      - name: Install backend dependencies
        run: |
          cd Backend  # Change to the Backend directory
          npm install  # Install dependencies for the backend
          npm run build --if-present  # Build the backend if applicable
          npm run test --if-present  # Run tests for the backend if applicable

      - name: Upload backend artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: backend-artifact
          path: Backend  # Path to the backend files

  build-frontend:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Explicitly specifying Node.js version 20

      - name: Install frontend dependencies
        run: |
          cd Frontend  # Change to the Frontend directory
          npm install  # Install dependencies for the frontend
          npm run build --if-present  # Build the frontend if applicable
          npm run test --if-present  # Run tests for the frontend if applicable

      - name: Upload frontend artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: frontend-artifact
          path: Frontend  # Path to the frontend files

  deploy:
    runs-on: windows-latest  # Use Windows for deployment
    needs: [build-backend, build-frontend]
    environment:
      name: 'Production'

    steps:
      - name: Download backend artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: backend-artifact

      - name: Download frontend artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: frontend-artifact

      - name: 'Deploy Backend to Azure Web App'
        uses: azure/webapps-deploy@v2
        id: deploy-backend
        with:
          app-name: 'Seat-Reservation-System-BE'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_F0EB328364014DB896F5EF8E0DB69D76 }}
          package: 'Backend'  # Ensure this points to the backend package path

      - name: 'Deploy Frontend to Azure Static Web App'
        uses: azure/static-web-apps-deploy@v1
        id: deploy-frontend
        with:
          app-name: 'Seat-Reservation-System-FE'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_FRONTEND }}
          package: 'Frontend'  # Ensure this points to the frontend package path
